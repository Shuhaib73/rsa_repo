
{% extends "base.html" %}

{% block title %} Customer Care {% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='care_rasa_styles.css')}}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% endblock%}

{% block header %}
    <div class="main-content">
        <div class="container">
            <h1>Rasa in Progress</h1>
            <a href="{{url_for('Logout')}}">Logout</a>
        </div>
    

        <div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<i class="fa-brands fa-codepen" style="color: #37aee1;"></i>
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>ChatBot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							<!-- <div class="d-flex justify-content-start mb-4">
                                <div class="msg_cotainer">Welcome! How can I assist you today?</div>
                            </div> -->
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group" method="POST" action="{{ url_for('webhook') }}">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
        $(document).ready(function() {
            // Function to display typing indicator
            function showTypingIndicator() {
                var typingIndicatorHtml =
                    '<div class="d-flex justify-content-start mb-4">' +
                    '<div class="msg_cotainer">Typing....</div>' +
                    '</div>';
                $("#messageFormeight").append(typingIndicatorHtml);
            }
    
            // Function to replace typing indicator with default message
            function showDefaultMessage() {
                var defaultMessageHtml =
                    '<div class="d-flex justify-content-start mb-4">' +
                    '<div class="msg_cotainer">Welcome! Connecting you with our assistant. Please be patient for 10 seconds.</div>' +
                    '</div>';
                $("#messageFormeight").append(defaultMessageHtml);
    
                // After 10 seconds, replace the default message with the "now you are connected" message
                setTimeout(function() {
                    $("#messageFormeight").empty(); // Clear any existing messages
                    var connectedMessageHtml =
                        '<div class="d-flex justify-content-start mb-4">' +
                        '<div class="msg_cotainer">Now you are connected!</div>' +
                        '</div>';
                    $("#messageFormeight").append(connectedMessageHtml);
                    setTimeout(function() {
                        var assistMessageHtml =
                            '<div class="d-flex justify-content-start mb-4">' +
                            '<div class="msg_cotainer">How can I assist you today?</div>' +
                            '</div>';
                        $("#messageFormeight").append(assistMessageHtml);
                    }, 3000); // 2000 milliseconds = 2 seconds delay after showing "Now you are connected!"
                }, 15000); 
                     // 10000 milliseconds = 15 seconds
            }
    
            // Call the functions with delay
            setTimeout(function() {
                showTypingIndicator();
                setTimeout(function() {
                    $("#messageFormeight").empty(); // Clear any existing messages
                    showDefaultMessage();
                }, 1000); // Delay before showing the default message
            }, 1000); // Delay before showing typing indicator
    
            $("#messageArea").on("submit", function(event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();
    
                var userHtml =
                    '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' +
                    rawText +
                    '<span class="msg_time_send">' +
                    str_time +
                    "</span></div><div class='img_cont_msg'><img src='https://i.ibb.co/d5b84Xw/Untitled-design.png' class='rounded-circle user_img_msg'></div></div>";
    
                $("#text").val("");
                $("#messageFormeight").append(userHtml);
    
                $.ajax({
                    data: {
                        msg: rawText,
                    },
                    type: "POST",
                    url: "{{ url_for('webhook') }}", // Use relative URL
                }).done(function(data) {
                    console.log(data); // Check the returned data in the console
                    var botHtml =
                        '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
                        data.response +
                        '<span class="msg_time">' +
                        str_time +
                        "</span></div></div>";
                    $("#messageFormeight").append($.parseHTML(botHtml));
                });
                event.preventDefault();
            });
        });
    </script>
        
{% endblock %}
